<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
        margin:0;
        padding:0;
        }
        .tabla{
            margin-left: 600px;
            height: 280px;
            width: 190px;
            background-color:#16141428;
            margin-top: 100px;
        }
        img{
            display: block;
            margin: 5px;
        }
    
    </style>
</head>

<body>
    <div class="tabla">
        <img src='img/ninja0.png' data-alt-src='img/cat0.png' />
        <img src='img/ninja1.png' data-alt-src='img/cat1.png' />
        <img src='img/ninja2.png' data-alt-src='img/cat2.png' />
        <img src='img/ninja3.png' data-alt-src='img/cat3.png' />
        <img src='img/ninja4.png' data-alt-src='img/cat4.png' />
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('img').click(function() {
        console.log('data-alt-src value is', $(this).attr('data-alt-src'));
        console.log($(this).data('alt-src'));
        const src = $(this).attr('src'); //ac√° se asigna a una constante src el src es decir ninja.imgk
       
        $(this).attr('src', $(this).attr('data-alt-src'));// si se hace click en src cambia a 'data-alt-src'
        $(this).attr('data-alt-src',src);// si se hace click en 'data-alt-src' cambia a 'src'

        //o


        //var data=$(this).attr('data-alt-src');
        //$(this).attr('src',data);
           
       });
    </script>
