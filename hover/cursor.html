<head>

    <style>
         *{
        margin:0;

        .tabla{
            height: 410px;

             width: 200px;

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        
        $('img').mouseover(function() {
            $( "p", this ).first().text( "mouse over" );
       
        const src = $(this).attr('src'); //ac√° se asigna a una constante src el src es decir ninja.img
       
        $(this).attr('src', $(this).attr('data-alt-src'));// si se hace click en src cambia a 'data-alt-src'
        $(this).attr('data-alt-src',src);// si se hace click en 'data-alt-src' cambia a 'src'

        //o


        //var data=$(this).attr('data-alt-src');
        //$(this).attr('src',data);
           
       });
    </script>
